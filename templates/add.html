<!DOCTYPE html>
<html>
  <head>
    <title>Add Student</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="bg-circle blue"></div>
    <div class="bg-circle orange"></div>

    <div class="card">
      <h2>Add Student</h2>

      <form method="POST">
        <label>Roll Number</label>
        <input name="roll" placeholder="Enter Roll Number" required />

        <label>Name</label>
        <input name="name" placeholder="Enter Name" required />

        <label>Marks</label>
        <input name="marks" placeholder="Enter Marks" required />

        <button class="btn">Add Student</button>
      </form>

      <a href="/" class="back-btn">Back</a>
    </div>
  </body>
</html>
