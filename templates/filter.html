<!DOCTYPE html>
<html>
  <head>
    <title>Filter Students</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>

  <body>
    <div class="bg-circle blue"></div>
    <div class="bg-circle orange"></div>

    <div class="card">
      <h2>Filter by Marks</h2>

      <form method="POST">
        <label>Minimum Marks</label>
        <input name="min" required />

        <label>Maximum Marks</label>
        <input name="max" required />

        <button class="btn">Apply Filter</button>
      </form>

      <table>
        <tr>
          <th>Roll</th>
          <th>Name</th>
          <th>Marks</th>
        </tr>

        {% for r in data %}
        <tr>
          <td>{{ r[0] }}</td>
          <td>{{ r[1] }}</td>
          <td>{{ r[2] }}</td>
        </tr>
        {% endfor %}
      </table>

      <a href="/" class="back-btn">Back</a>
    </div>
  </body>
</html>
