<!DOCTYPE html>
<html>
  <head>
    <title>Search Students</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>

  <body>
    <div class="bg-circle blue"></div>
    <div class="bg-circle orange"></div>

    <div class="card">
      <h2>Search Students</h2>

      <form method="POST">
        <label>Search by Name or Roll</label>
        <input name="query" placeholder="Enter Name or Roll" required />
        <button class="btn">Search</button>
      </form>

      <table>
        <tr>
          <th>Roll</th>
          <th>Name</th>
          <th>Marks</th>
        </tr>

        {% for r in data %}
        <tr>
          <td>{{ r[0] }}</td>
          <td>{{ r[1] }}</td>
          <td>{{ r[2] }}</td>
        </tr>
        {% endfor %}
      </table>

      <a href="/" class="back-btn">Back</a>
    </div>
  </body>
</html>
