<!DOCTYPE html>
<html>
  <head>
    <title>All Students</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="bg-circle blue"></div>
    <div class="bg-circle orange"></div>

    <div class="card">
      <h2>All Students</h2>

      <table>
        <tr>
          <th>Roll</th>
          <th>Name</th>
          <th>Marks</th>
          <th>Actions</th>
        </tr>

        {% for r in data %}
        <tr>
          <td>{{ r[0] }}</td>
          <td>{{ r[1] }}</td>
          <td>{{ r[2] }}</td>
          <td>
            <a href="/edit/{{ r[0] }}" class="edit-btn">Edit</a>
            <a href="/delete/{{ r[0] }}" class="delete-btn">Delete</a>
          </td>
        </tr>
        {% endfor %}
      </table>

      <a href="/" class="back-btn">Back</a>
    </div>
  </body>
</html>
